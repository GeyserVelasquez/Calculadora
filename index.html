<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodoku</title>
    <link rel="stylesheet" href="style\style.css">
</head>
<body>
    <table class="matriz">
        <tr class="fila">
            <td class="pista"><button class="number" id="1" onclick="prueba()">1</button></td>
            <td class="pista"><button class="number" id="2" onclick="prueba()">2</button></td>
            <td class="pista"><button class="number" id="3" onclick="prueba()">3</button></td>
            <td class="pista"><button class="number" id="+" onclick="prueba()">+</button></td>
            <td class="pista"><button class="number" id="x" onclick="prueba()">x</button></td>
        </tr>
        <tr class="fila">
            <td class="pista"><button class="number" id="4" onclick="prueba()">4</button></td>
            <td class="pista"><button class="number" id="5" onclick="prueba()">5</button></td>
            <td class="pista"><button class="number" id="6" onclick="prueba()">6</button></td>
            <td class="pista"><button class="number" id="-" onclick="prueba()">-</button></td>
            <td class="pista"><button class="number" id="/" onclick="prueba()">/</button></td>
        </tr>
        <tr class="fila">
            <td class="pista"><button class="number" id="7" onclick="prueba()">7</button></td>
            <td class="pista"><button class="number" id="8" onclick="prueba()">8</button></td>
            <td class="pista"><button class="number" id="9" onclick="prueba()">9</button></td>
            <td class="pista"><button class="number" id="=" onclick="prueba()">=</button></td>
            <td class="pista"><button class="number" id="DEL" onclick="prueba()">DEL</button></td>
        </tr>
    </table>
    <script src="scripts\main.js"></script>
</body>
</html>
